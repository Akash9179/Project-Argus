services:
  postgres:
    image: postgres:16-alpine
    container_name: argus-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-argus}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-argus_dev_2026}
      POSTGRES_DB: ${POSTGRES_DB:-argus}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U argus"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: argus-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  redis_data:
